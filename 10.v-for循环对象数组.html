<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-for="item in list">我的id是{{item.id}}  我的名字是{{item.name}}</p>
    </div>

    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                list:[
                    {id: 1, name: 'zs1'},
                    {id: 2, name: 'zs2'},
                    {id: 3, name: 'zs3'},
                    {id: 4, name: 'zs4'}
                ]
            },
            methods: {
                
            },
        })
    </script>
</body>
</html>
