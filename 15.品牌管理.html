<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
     <style>
        .title{
            background-color: rgb(37, 118, 165);
            width:100%;
        }

    </style>
</head>
<body>
    <div id="app">

        
        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">添加品牌</h3>
              </div>
              <div class="panel-body form-inline">
                    <label>Id:
                        <input type="text" class="form-control" v-model="id">
                    </label>

                    <label>Name:
                        <input type="text" class="form-control" v-model="name">
                    </label>

                    <input type="button" value="添加" class="btn btn-primary" @click="add">

                    <label>搜索名称关键字:
                        <input type="text" class="form-control" v-model="keywords">
                    </label>
              </div>
        </div>
        
        

        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-inverse">
                <tr>
                    <th>id</th>
                    <th>品牌名称</th>
                    <th>日期</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                    <tr v-for="item in searchF(keywords)" :key="item.id">
                        <!-- <td scope="row"></td> -->
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.time}}</td>
                        <td>
                           <a href="" @click.prevent="del(item.id)">{{item.opeation}}</a>
                        </td>
                    </tr>
           
                </tbody>
        </table>

        
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            
            data: {
                id:"",
                name:"",
                keywords:"",
                list:[
                    // {id:1, name:"奥迪", time: new Date(), opeation:"删除"},
                ],
            },

            methods: {
                add(){
                   this.list.push({id:this.id, name:this.name, time:new Date(), opeation:"删除"});
                   this.id = this.name = '';
                },
                searchF(keywords){
                    // var newList = []
                    // this.list.forEach(item => {
                    //     if(item.name.indexOf(keywords) != -1)
                    //     {
                    //         newList.push(item)
                    //     }
                    // })  
                    // return newList;
                
                    return this.list.filter(item => {
                        if(item.name.includes(keywords))
                        {
                            return item;
                        }
                    })
                },
                del(id){
                    // this.list.some((item, i)=>{
                    //     if(item.id == id)
                    //     {
                    //         this.list.splice(i, 1);
                    //         return true;
                    //     }
                    // })

                    var index = this.list.findIndex(item=>{
                        if(item.id = id){
                            return true;
                        }
                    });

                    this.list.splice(index, 1);
                }
            },
        })
    </script>
</body>
</html>
