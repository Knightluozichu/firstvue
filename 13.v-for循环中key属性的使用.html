<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>

    <div id="app">
        <!-- </div>id:</div>
        <input type="text" v-model="id">

        </div>name:</div>
        <input type="text" v-model="name">

        <input type="button" value="添加" @click="push1"> -->

        <div>
            <label>id:
                <input type="text" v-model="id">
            </label>
            <label>name:
                <input type="text" v-model="name">
            </label>
            <input type="button" value="添加" @click="push1">
        </div>
        
        <!-- 注意：v-for 循环的时候，key属性只能使用number获取string -->
        <!-- 注意：key在使用的时候，必须使用v-bind属性绑定的形式，指定key的值 -->
        <p v-for="item in list" :key="item.id">
            <input type="checkbox">
            {{item.id}} ----- {{item.name}}
        </p>
    </div>

    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                id:"",
                name:'',
                list:[
                    {id: 1, name: "曹操"},
                    {id: 2, name: "刘备"},
                    {id: 3, name: "关羽"},
                    {id: 4, name: "张飞"},
                    {id: 5, name: "诸葛亮"}
                ]
            },
            methods: {
                push1(){
                    // this.list.push({id:this.id, name: this.name})//尾部添加
                    this.list.unshift({id:this.id, name: this.name}) //头部添加
                }
            },
        })
    </script>
</body>
</html>
